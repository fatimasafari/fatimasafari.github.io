<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Beautiful Calendars</h1>
            <p>Find your perfect calendar for any occasion</p>
        </header>
        
        <div class="cards-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1517164850305-99a3e65bb47e?w=500" alt="Nature Calendar">
                <h3>Nature Calendar</h3>
                <p>Beautiful landscapes for every month</p>
                <button>View Details</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1517164850305-99a3e65bb47e?w=500" alt="Art Calendar">
                <h3>Art Calendar</h3>
                <p>Masterpieces from famous artists</p>
                <button>View Details</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1517164850305-99a3e65bb47e?w=500" alt="Minimalist Calendar">
                <h3>Minimalist Calendar</h3>
                <p>Clean and modern design</p>
                <button>View Details</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1517164850305-99a3e65bb47e?w=500" alt="Vintage Calendar">
                <h3>Vintage Calendar</h3>
                <p>Classic designs from the past</p>
                <button>View Details</button>
            </div>
        </div>
    </div>
</body>
</html>
